<!DOCTYPE HTML>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Omega Nu / Login</title>
	<!-- Bootstrap Core CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon/omega.ico" type="image/x-icon" >

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<a href="index.html"><img src="img/other/omega.png" width="50" height="50" id="logo_image"></a>
	</nav>
	
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" id="container" method="post" action="application">
					<h3 align="middle">Sign in.</h3>
					<hr>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
							<div class="form-group">
								<input type="text" name="user" id="user" class="form-control input-md" placeholder="User Name" tabindex="1">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
							<div class="form-group">
								<input type="text" name="password" id="password" class="form-control input-md" placeholder="Password" tabindex="2">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
							<input type="submit" id="submit_button" value="submit" class="btn btn-primary btn-block btn-md" tabindex="7">
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
<html>

<style type="text/css">
	#container {
		border: 1px solid rgba(0, 0, 0, 0.2);
		border-radius: 10px;
		padding: 50px;
		margin-top: 50px;
		margin-bottom: 50px;
	}
	#logo_image {
		margin-left: 20px;
		padding: 10px;
	}
	.navbar-default {
		background-color: transparent;
	}
</style>
