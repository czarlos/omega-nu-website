<!DOCTYPE HTML>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Omega Nu / Join</title>
	<!-- Bootstrap Core CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon/omega.ico" type="image/x-icon" >

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<a href="http://omeganu.herokuapp.com/"><img src="img/other/omega.png" width="50" height="50" id="logo_image"></a>
	</nav>
	
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" id="container" method="post" action="application">
					<h3>Join Omega Nu.</h3>
					<hr>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="first_name" id="first_name" class="form-control input-md" placeholder="First Name" tabindex="1">
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name" class="form-control input-md" placeholder="Last Name" tabindex="2">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="github_handle" id="github_handle" class="form-control input-md" placeholder="Github Handle" tabindex="3">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address" tabindex="4">
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="website" id="website" class="form-control input-md" placeholder="Personal Website" tabindex="5">
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="linkedin" id="linkedin" class="form-control input-md" placeholder="Linkedin Account" tabindex="6">
							</div>
						</div>
					</div>
					<label>Please write two sentences about why you'd like to join Omega Nu.</label>
					<textarea class="form-control" name="about" id="about" rows="3"></textarea>
					<div class="form-group">
						<label for="resume">Upload Resume</label>
						<input type="file" name="resume" id="resume">
						<p class="help-block">Please upload a copy of your resume.</p>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
							<input type="submit" id="submit_button" value="Apply" class="btn btn-primary btn-block btn-md center" tabindex="7">
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
<html>
<script src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/validation.js"></script>

<style type="text/css">
	#container {
		border: 1px solid rgba(0, 0, 0, 0.2);
		border-radius: 10px;
		padding: 50px;
		margin-top: 50px;
		margin-bottom: 50px;
	}
	#logo_image {
		margin-left: 20px;
		padding: 10px;
	}
	.navbar-default {
		background-color: transparent;
	}
</style>
